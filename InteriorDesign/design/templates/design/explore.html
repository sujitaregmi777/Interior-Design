
{% extends "base.html" %} 
{% load static %}
{% block title %}Interior Design {% endblock %}
{% block content %}

  <div class="flex min-h-screen items-center justify-center "
    style="background-image: url('https://assets-news.housing.com/news/wp-content/uploads/2022/02/18205828/Minimalist-interior-design-Tips-to-make-your-home-look-minimal.jpg');">
    <div class="bg-gray-500 backdrop-blur-md rounded-xl shadow-2xl p-8 max-w-md w-full">
      <div class="mb-8 text-center">
        <img src="https://flowbite.com/docs/images/logo.svg" alt="Logo" class="mx-auto h-12 w-12 mb-2">
    <h2 class="text-3xl font-bold text-gray-800 mb-6"> Add New Design</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

     <form method="POST" class="space-y-6">
        {% csrf_token %}
     <form method="POST" class="space-y-6">
        {% csrf_token %}
        <div class="mb-4 flex items-center">
        <label class="w-32 font-semibold text-black-700">Name:</label>
        {{ form.name }}
        </div>
        <div class="mb-4 flex items-center">
        <label class="w-32 font-semibold text-black-700">Image:</label>
        {{ form.image }}
        </div>
        <div class="mb-4 flex items-center">
        <label class="w-32 font-semibold text-black-700">Cost:</label>
        {{ form.cost }}
        </div>
        <div class="mb-4 flex items-center">
        <label class="w-32 font-semibold text-black-700">Story:</label>
        {{ form.story }}
        </div>

      <button type="submit" 
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition">
        Save Design
      </button>
    </form>
  </div>

</div>
</div>



{% endblock %}
