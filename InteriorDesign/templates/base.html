{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-cyan-500 via-blue">

  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow-md">
    <div class="flex items-center space-x-2">
      <img src="{% static 'images/logo.png' %}" class="w-10" alt="Logo" />
      <h1 class="text-black font-bold text-xl">Intefy</h1>
    </div>

    <div class="absolute left-1/2 transform -translate-x-1/2 flex space-x-6 text-lg font-semibold">
      <a href="{% url 'index' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Home</a>
      <a href="{% url 'book' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Book</a>
      <a href="{% url 'explore' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Add Design</a>
      <a href="{% url 'work' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Our Work</a>
      <a href="{% url 'contact' %}" class="text-blue-700 hover:underline underline-offset-4 transition">Contact</a>
    </div>

    <div class="flex items-center space-x-4">
      {% if user.is_authenticated %}

        <div class="relative group">
          <button class="flex items-center gap-1 bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">
            {{ user.username }}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div class="absolute right-0 invisible opacity-0 group-hover:visible group-hover:opacity-100 
                      transition-all duration-200 bg-white shadow-md rounded mt-1 py-1 w-40 z-10">
            <a href="{% url 'logout' %}" class="block px-4 py-2 text-gray-800 hover:bg-blue-100 transition">Logout</a>
          </div>
        </div>
      {% else %}
        <a href="{% url 'login' %}" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Login</a>
        <a href="{% url 'register' %}" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800 transition">Register</a>
      {% endif %}
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

</body>
</html>
